<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="info.js"></script>
    <title>Dubhacks 2020</title>
  </head>
  <body>
    <header>
    </header>
    <main>
      <h1 id = 'pagetitle'>Voting game</h1>
      <form id = 'form'>
          <label for = 'name'>Name:</label>
          <input id = 'name' name = 'name' type = 'text' required><br>
          <label for = "Date of Birth">Date of Birth:</label>
          <input list = "months" placeholder = "Month" required>
          <datalist id = "months">
            <option value = "January">
            <option value = "February">
            <option value = "March">
            <option value = "April">
            <option value = "May">
            <option value = "June">
            <option value = "July">
            <option value = "August">
            <option value = "September">
            <option value = "October">
            <option value = "November">
            <option value = "December">
          </datalist><br>
          <label for = 'location'>Location:</label>
          <input list = 'location' list = 'location' placeholder = "State" required>
          <datalist id = 'location'>
            <option value = "HUB">
            <option value = "ODE">
            <option value = "SUZ">
            <option value = "MGH">
          </datalist> <br>
          <label for = "purple"> Party Affiliation:</label>   
          <input type = "radio" id = "purple" name = "browser" value = 'Purple'>Purple
          
          <input type = "radio" id = "gold" name = 'browser' value = 'Gold'> Gold
          <button id = 'input' for = 'form'>SEARCH</button>
          
      </form>
      <section id="info">
        <!--Input info here. Make divs to seperate parts, and <p> for paragraphs-->

      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
